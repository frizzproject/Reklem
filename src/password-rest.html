---
layout: default
title: Reklem
---

<main class="main main-pattern">

    <div class="breadcrambs">
        <div class="container">
            <p class="breadcrambs__path">Главная / Сброс пароля / </p>
        </div>
    </div>

    <section class="passrest__section">
        <div class="container">
            <div class="passrest__wrap">

                <h1 class="passrest__title"><span class="underline-style">Сброс пароля</span></h1>

                <div class="passrest__content">

                    <form id="passRestFormLogin" action="/">

                        <div class="form__row">

                            <div class="form__field">
                                <label for="login" class="form__field-label">Логин</label>
                                <input type="text" name="login" id="login" class="form__field-input"
                                    placeholder="ex@mail.com">
                                <span class="form__field-err _isHidden">Не найдено</span>
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__btns">
                                <button id="loginBtn" class="login__btn main__btn form__btn"
                                    type="submit">Войти</button>
                                <a id="loginBtn" class="login__btn btn__large form__btn"
                                href="./login.html">Авторизация</a>
                            </div>

                        </div>

                    </form>

                    <form id="passRestFormPass" class="_isHidden" action="/">

                        <div class="form__row">

                            <div class="form__field">
                                <label for="password" class="form__field-label">Пароль</label>
                                <input type="password" name="password" id="password" class="form__field-input"
                                placeholder="••••••••••••">
                                <button type="button" class="show__pass">
                                    <svg width="14" height="10" viewBox="0 0 14 10" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">

                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__btns">
                                <button id="loginBtn" class="login__btn main__btn form__btn"

                            </div>

                        </div>

                    </form>

                </div>

            </div>
        </div>
    </section>

    <!-- iclude form modal -->
    {{> contacts-form-modal }}
