---
layout: default
title: Reklem
---

<main class="main main-pattern">

    <div class="breadcrambs">
        <div class="container">
            <p class="breadcrambs__path">Главная / Регистрация / </p>
        </div>
    </div>

    <section class="signin__section">
        <div class="container">
            <div class="signin__wrap">

                <h1 class="signin__title"><span class="underline-style">Регистрация</span></h1>

                <div class="signin__content">

                    <div class="form__row-consist select__form">

                        <div class="form__field form-col-auto radio__field">
                            <input type="radio" class="form__field-radio" id="individual" name="individual">
                            <label for="individual" class="form__field-label">Физическое лицо</label>
                        </div>

                        <div class="form__field form-col-auto radio__field">
                            <input type="radio" class="form__field-radio" id="entity" name="entity">
                            <label for="entity" class="form__field-label">Юридическое лицо</label>
                        </div>

                    </div>

                    <form id="signEntityForm" action="/">

                        <div class="form__row">

                            <div id="entitySocField" class="form__field">
                                <label for="entitySoc" class="form__field-label">Общество</label>
                                <input type="text" name="entitySoc" id="entitySoc" class="form__field-input"
                                placeholder="ОАО">
                            </div>

                            <div id="entityNameField" class="form__field">
                                <label for="entityName" class="form__field-label">Название</label>
                                <input type="text" name="entityName" id="entityName" class="form__field-input"
                                placeholder="Строй групп">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field form-col-2">
                                <label for="entityInn" class="form__field-label">ИНН</label>
                                <input type="text" name="entityInn" id="entityInn" class="form__field-input"
                                placeholder="0000000000">
                            </div>

                            <div class="form__field form-col-2">
                                <label for="entityKpp" class="form__field-label">КПП</label>
                                <input type="text" name="entityKpp" id="entityKpp" class="form__field-input"
                                placeholder="0000000000">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="entitySpec" class="form__field-label">Специализация</label>
                                <div id="entitySpec" class="form__drop drop__wrap">
                                    <p class="form__drop-name drop__trigger">
                                        Другое
                                        <svg width="10" height="7" viewBox="0 0 10 7" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M9.76877 0.899655C10.0771 1.2103 10.0771 1.71395 9.76877 2.0246L5.55824 6.26702C5.24993 6.57767 4.75007 6.57767 4.44176 6.26702L0.231232 2.0246C-0.0770772 1.71395 -0.0770772 1.2103 0.231231 0.899655C0.53954 0.589011 1.03941 0.589011 1.34772 0.899655L5 4.57961L8.65228 0.899655C8.96059 0.589011 9.46046 0.589011 9.76877 0.899655Z"
                                                fill="black" />
                                        </svg>
                                    </p>
                                    <ul class="form__drop-content dropdown">
                                        <li class="dropdown__point">...</li>
                                        <li class="dropdown__point">...</li>
                                        <li class="dropdown__point">...</li>
                                        <li class="dropdown__point">...</li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="entityActivity" class="form__field-label">Компания занимается</label>
                                <input type="text" name="entityActivity" id="entityActivity" class="form__field-input"
                                placeholder="Производство пиломатериалов">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="entityAddress" class="form__field-label">Адрес</label>
                                <input type="text" name="entityAddress" id="entityAddress" class="form__field-input"
                                placeholder="Москва, ул. Пушкина д. 32 корп. 3">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="entitySite" class="form__field-label">Сайт компании <span class="not-important">(не обязательно)</span></label>
                                <input type="text" name="entitySite" id="entitySite" class="form__field-input"
                                placeholder="site.ru">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field form-col-2">
                                <label for="entityPhone" class="form__field-label">Телефон</label>
                                <input type="text" name="entityPhone" id="entityPhone" class="form__field-input"
                                placeholder="+7 000 000 00 00">
                            </div>

                            <div class="form__field form-col-2">
                                <label for="entityMail" class="form__field-label">Почта</label>
                                <input type="text" name="entityMail" id="entityMail" class="form__field-input"
                                placeholder="ex@mail.com">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="entityPass" class="form__field-label">Пароль учетной записи</label>
                                <input type="password" name="entityPass" id="entityPass" class="form__field-input"
                                placeholder="••••••••••••">
                                <button type="button" class="show__pass">
                                    <svg width="14" height="10" viewBox="0 0 14 10" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M4.5 5C4.5 3.61929 5.61929 2.5 7 2.5C8.38071 2.5 9.5 3.61929 9.5 5C9.5 6.38071 8.38071 7.5 7 7.5C5.61929 7.5 4.5 6.38071 4.5 5ZM7 3.5C6.17157 3.5 5.5 4.17157 5.5 5C5.5 5.82843 6.17157 6.5 7 6.5C7.82843 6.5 8.5 5.82843 8.5 5C8.5 4.17157 7.82843 3.5 7 3.5Z"
                                            fill="black" />
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M1.88228 4.09757C1.60287 4.50019 1.5 4.81513 1.5 5C1.5 5.18487 1.60287 5.49981 1.88228 5.90243C2.15238 6.29163 2.55385 6.71352 3.06178 7.10336C4.07986 7.88472 5.47564 8.5 7 8.5C8.52437 8.5 9.92014 7.88472 10.9382 7.10336C11.4462 6.71352 11.8476 6.29163 12.1177 5.90243C12.3971 5.49981 12.5 5.18487 12.5 5C12.5 4.81513 12.3971 4.50019 12.1177 4.09757C11.8476 3.70837 11.4462 3.28648 10.9382 2.89664C9.92014 2.11528 8.52437 1.5 7 1.5C5.47564 1.5 4.07986 2.11528 3.06178 2.89664C2.55385 3.28648 2.15238 3.70837 1.88228 4.09757ZM2.45294 2.10336C3.60644 1.21805 5.21066 0.5 7 0.5C8.78934 0.5 10.3936 1.21805 11.5471 2.10336C12.1249 2.54685 12.6021 3.04163 12.9393 3.52743C13.2671 3.99981 13.5 4.5182 13.5 5C13.5 5.4818 13.2671 6.00019 12.9393 6.47257C12.6021 6.95837 12.1249 7.45315 11.5471 7.89664C10.3936 8.78195 8.78934 9.5 7 9.5C5.21066 9.5 3.60644 8.78195 2.45294 7.89664C1.87508 7.45315 1.39787 6.95837 1.06074 6.47257C0.732914 6.00019 0.5 5.4818 0.5 5C0.5 4.5182 0.732914 3.99981 1.06074 3.52743C1.39787 3.04163 1.87508 2.54685 2.45294 2.10336Z"
                                            fill="black" />
                                    </svg>
                                </button>
                            </div>

                        </div>

                        <div class="form__block">
                            <div class="form__row">

                                <div class="form__field">
                                    <label for="entityContactPers" class="form__field-label">ФИО контактного лица</label>
                                    <input type="text" name="entityContactPers" id="entityContactPers" class="form__field-input"
                                    placeholder="Иванов Иван Иванович">
                                </div>

                            </div>

                            <div class="form__row">

                                <div class="form__field form-col-2">
                                    <label for="entityContactPhone" class="form__field-label">Телефон</label>
                                    <input type="text" name="entityContactPhone" id="entityContactPhone" class="form__field-input"
                                    placeholder="+7 000 000 00 00">
                                </div>
                                
                                <div class="form__field form-col-2">
                                    <label for="entityContactMail" class="form__field-label">Почта</label>
                                    <input type="text" name="entityContactMail" id="entityContactMail" class="form__field-input"
                                    placeholder="ex@mail.com">
                                </div>

                            </div>

                            <div class="form__row">

                                <div class="form__field">
                                    <label for="entityInfo1" class="form__field-label">Доп. информация <span class="not-important">(не обязательно)</span></label>
                                    <textarea type="text" name="entityInfo1" id="entityInfo1" class="form__field-textarea"
                                    placeholder="Текст" maxlength="512"></textarea>
                                    <span class="form__text-count">512</span>
                                </div>
    
                            </div>

                            <div class="form__row">

                                <div class="form__field">
                                    <label for="entityInfo2" class="form__field-label">Доп. информация <span class="not-important">(не обязательно)</span></label>
                                    <textarea type="text" name="entityInfo2" id="entityInfo2" class="form__field-textarea"
                                    placeholder="Текст" maxlength="512"></textarea>
                                    <span class="form__text-count">512</span>
                                </div>
    
                            </div>

                            <div class="form__row">

                                <div class="form__btns">
                                    <button id="signInBtn" class="signin__btn main__btn form__btn"
                                    type="submit">Зарегистрироваться</button>
                                </div>
    
                            </div>
                        </div>

                    </form>

                    <form id="signIndividualForm" class="_isHidden" action="/">

                        <div class="form__row">

                            <div class="form__field">
                                <label for="individualName" class="form__field-label">ФИО</label>
                                <input type="text" name="individualName" id="individualName" class="form__field-input"
                                placeholder="Иванов Иван Иванович">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="individualAddress" class="form__field-label">Адрес</label>
                                <input type="text" name="individualAddress" id="individualAddress" class="form__field-input"
                                placeholder="Москва, ул. Пушкина д. 32 корп. 3">
                            </div>

                        </div>
                        
                        <div class="form__row">

                            <div class="form__field form-col-2">
                                <label for="individualPhone" class="form__field-label">Телефон</label>
                                <input type="text" name="individualPhone" id="individualPhone" class="form__field-input"
                                placeholder="+7 000 000 00 00">
                            </div>

                            <div class="form__field form-col-2">
                                <label for="individualMail" class="form__field-label">Почта</label>
                                <input type="text" name="individualMail" id="individualMail" class="form__field-input"
                                placeholder="ex@mail.com">
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="individualPass" class="form__field-label">Пароль учетной записи</label>
                                <input type="password" name="individualPass" id="individualPass" class="form__field-input"
                                placeholder="••••••••••••">
                                <button type="button" class="show__pass">
                                    <svg width="14" height="10" viewBox="0 0 14 10" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M4.5 5C4.5 3.61929 5.61929 2.5 7 2.5C8.38071 2.5 9.5 3.61929 9.5 5C9.5 6.38071 8.38071 7.5 7 7.5C5.61929 7.5 4.5 6.38071 4.5 5ZM7 3.5C6.17157 3.5 5.5 4.17157 5.5 5C5.5 5.82843 6.17157 6.5 7 6.5C7.82843 6.5 8.5 5.82843 8.5 5C8.5 4.17157 7.82843 3.5 7 3.5Z"
                                            fill="black" />
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M1.88228 4.09757C1.60287 4.50019 1.5 4.81513 1.5 5C1.5 5.18487 1.60287 5.49981 1.88228 5.90243C2.15238 6.29163 2.55385 6.71352 3.06178 7.10336C4.07986 7.88472 5.47564 8.5 7 8.5C8.52437 8.5 9.92014 7.88472 10.9382 7.10336C11.4462 6.71352 11.8476 6.29163 12.1177 5.90243C12.3971 5.49981 12.5 5.18487 12.5 5C12.5 4.81513 12.3971 4.50019 12.1177 4.09757C11.8476 3.70837 11.4462 3.28648 10.9382 2.89664C9.92014 2.11528 8.52437 1.5 7 1.5C5.47564 1.5 4.07986 2.11528 3.06178 2.89664C2.55385 3.28648 2.15238 3.70837 1.88228 4.09757ZM2.45294 2.10336C3.60644 1.21805 5.21066 0.5 7 0.5C8.78934 0.5 10.3936 1.21805 11.5471 2.10336C12.1249 2.54685 12.6021 3.04163 12.9393 3.52743C13.2671 3.99981 13.5 4.5182 13.5 5C13.5 5.4818 13.2671 6.00019 12.9393 6.47257C12.6021 6.95837 12.1249 7.45315 11.5471 7.89664C10.3936 8.78195 8.78934 9.5 7 9.5C5.21066 9.5 3.60644 8.78195 2.45294 7.89664C1.87508 7.45315 1.39787 6.95837 1.06074 6.47257C0.732914 6.00019 0.5 5.4818 0.5 5C0.5 4.5182 0.732914 3.99981 1.06074 3.52743C1.39787 3.04163 1.87508 2.54685 2.45294 2.10336Z"
                                            fill="black" />
                                    </svg>
                                </button>
                            </div>

                        </div>

                        <div class="form__row">

                            <div class="form__field">
                                <label for="individualInfo1" class="form__field-label">Доп. информация <span class="not-important">(не обязательно)</span></label>
                                <textarea type="text" name="individualInfo1" id="individualInfo1" class="form__field-textarea"
                                placeholder="Текст" maxlength="512"></textarea>
                                <span class="form__text-count">512</span>
                            </div>

                        </div>
                    </form>

                </div>

            </div>
        </div>
    </section>

    <!-- iclude form modal -->
    {{> contacts-form-modal }}

</main>
